mode: ContinuousDelivery
next-version: 1.0.0

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
  develop:
    regex: ^develop$
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    is-release-branch: false
  feature:
    regex: ^feature(s)?[\/-]
    tag: useBranchName
    increment: Minor
    source-branches: ['develop']
  hotfix:
    regex: ^(hot)?fix(es)?[\/-]
    tag: fix
    increment: Patch
    source-branches: ['main']
  pull-request:
    tag: PR
    increment: Inherit

# Version bumps require explicit +semver: prefix in commit messages
# e.g. "+semver: major", "+semver: minor", "+semver: patch"
major-version-bump-message: '\+semver:\s?major'
minor-version-bump-message: '\+semver:\s?minor'
patch-version-bump-message: '\+semver:\s?patch'
no-bump-message: '\+semver:\s?(none|skip)'

ignore:
  sha: []
merge-message-formats: {}
